<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/prestamo/addPrestamo}" method="post">
		 <div>
			<label for="descripcion">Descripción:</label>
			<input type="text" name="descripcion"
				placeholder="Ingrese la descripción" required>
		</div>

		<div>
			<label for="cantidadPrestamo">Cantidad:</label>
			<input type="text"  name="cantidadPrestamo" placeholder="Ingrese la cantidad" required>
		</div>

		<div>
			<label for="tasaInteresAnual">Tasa Interes Anual</label>
			<input type="text"  name="tasaInteresAnual" min="1"
				placeholder="tasaInteresAnual" required>
		</div>

		<div>
			<label for="plazoMeses">Plazo Meses:</label>
			<input type="number" name="plazoMeses" min="1" max= "84"
				placeholder="plazoMeses" required>
		</div>
		
		<div>
			<label for="tipoCuota">Tipo Cuota:</label>
			<select name="tipoCuota" required>
				<option value="">Seleccione tipoCuota</option>
				<option value="FIJO">FIJO</option>
				<option value="VARIABLE">VARIABLE</option>
			</select>
		</div>

		<div>
			<input type="submit"  value="Enviar">
		</div>
	</form>
</body>
</html>
