<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Resultados de búsqueda</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container mt-4">
		<!-- Mensaje de alerta -->
		<div th:if="${mensaje != null}" class="alert alert-info" role="alert">
			<span th:text="${mensaje}"></span>
		</div>

		<h1 class="text-center mb-4">Resultados de búsqueda</h1>

		<!-- TABLA DE EXCURSIONES -->
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th>Origen</th>
					<th>Destino</th>
					<th>Fecha</th>
					<th>Duración dias</th>
					<th>Precio unitario</th>
				</tr>
			</thead>
			<!-- ITERACION -->
			<tbody>
				<tr th:each="excursion : ${excursiones}">
					<td th:text="${excursion.origen}"></td>
					<td th:text="${excursion.destino}"></td>
					<td th:text="${excursion.fechaExcursion}"></td>
					<td th:text="${excursion.duracion}"></td>
					<td th:text="${excursion.precioUnitario}"></td>

				</tr>
			</tbody>
		</table>
		<!-- BOTON PARA VOLVER AL HOMER -->
		<div class="mt-3">
			<a th:href="@{/}" class="btn btn-primary">Volver a la lista</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
