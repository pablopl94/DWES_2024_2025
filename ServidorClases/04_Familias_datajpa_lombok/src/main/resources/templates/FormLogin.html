<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Iniciar Sesión</h2>

                        <!-- FORMULARIO DE LOGIN -->
                        <form th:action="@{/login}" method="post" class="form">

                            <!-- Campo de Usuario -->
                            <div class="mb-3">
                                <label class="form-label" for="username">Usuario</label>
                                <input type="text" id="username" name="username"
                                       class="form-control" required placeholder="Ingrese su usuario">
                            </div>

                            <!-- Campo de Contraseña -->
                            <div class="mb-3">
                                <label class="form-label" for="password">Contraseña</label>
                                <input type="password" id="password" name="password"
                                       class="form-control" required placeholder="Ingrese su contraseña">
                            </div>

                            <!-- Botón de Iniciar Sesión -->
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>

                        <!-- Enlace para Registro -->
                        <div class="text-center mt-3">
                            <small>¿No tienes una cuenta? <a href="/registrar">Regístrate aquí</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
