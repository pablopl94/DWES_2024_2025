<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Alta Producto</title>
    <link rel="stylesheet" th:href="@{/formulario.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Alta de Producto</h1>

    <form th:action="@{/productos/alta}" method="post" class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="idProducto" class="form-label">ID del Producto</label>
            <input type="text" class="form-control" id="idProducto" name="idProducto" placeholder="ID del Producto" required>
            <div class="invalid-feedback">
                El ID del producto es obligatorio.
            </div>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripci贸n</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripci贸n" required>
            <div class="invalid-feedback">
                La descripci贸n es obligatoria.
            </div>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" placeholder="Precio" required>
            <div class="invalid-feedback">
                El precio es obligatorio.
            </div>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock del Producto</label>
            <input type="number" class="form-control" id="stock" name="stock" placeholder="Stock del Producto" required>
            <div class="invalid-feedback">
                El stock es obligatorio.
            </div>
        </div>

        <div class="mb-3">
            <label for="fechaAlta" class="form-label">Fecha de Alta</label>
            <input type="date" class="form-control" id="fechaAlta" name="fechaAlta" required>
            <div class="invalid-feedback">
                La fecha de alta es obligatoria.
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validaci贸n de formularios de Bootstrap
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
