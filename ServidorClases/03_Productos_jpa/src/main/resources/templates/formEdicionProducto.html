<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Modificación Productos</title>
    <link rel="stylesheet" th:href="@{/formulario.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Modificar Producto</h1>

    <form th:action="@{/productos/editar/{id}(id=${producto.idProducto})}" method="post" class="needs-validation" novalidate>
        
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción" th:value="${producto.descripcion}" required>
            <div class="invalid-feedback">
                La descripción es obligatoria.
            </div>
        </div>

        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" placeholder="Precio" th:value="${producto.precio}" required>
            <div class="invalid-feedback">
                El precio es obligatorio.
            </div>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input type="number" class="form-control" id="stock" name="stock" placeholder="Stock del Producto" th:value="${producto.stock}" required>
            <div class="invalid-feedback">
                El stock es obligatorio.
            </div>
        </div>

        <div class="mb-3">
            <label for="fechaAlta" class="form-label">Fecha de Alta</label>
            <input type="date" class="form-control" id="fechaAlta" name="fechaAlta" th:value="${#dates.format(producto.fechaAlta, 'yyyy-MM-dd')}" required>
            <div class="invalid-feedback">
                La fecha de alta es obligatoria.
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Validación de formularios de Bootstrap
    (function () {
        'use strict';
        var forms = document.querySelectorAll('.needs-validation');
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
