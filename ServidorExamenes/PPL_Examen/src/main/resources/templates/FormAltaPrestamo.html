<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alta de Préstamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Registrar Nuevo Préstamo</h1>
        
        <form th:action="@{/prestamos/alta}" method="post" class="border p-4 rounded bg-white">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Ingrese la descripción" required>
            </div>

            <div class="mb-3">
                <label for="cantidadPrestamo" class="form-label">Cantidad:</label>
                <input type="number" class="form-control" name="cantidadPrestamo" id="cantidadPrestamo" placeholder="Ingrese la cantidad" required step="0.01">
            </div>

            <div class="mb-3">
                <label for="tasaInteresAnual" class="form-label">Tasa de Interés Anual:</label>
                <input type="number" class="form-control" name="tasaInteresAnual" id="tasaInteresAnual" placeholder="Ingrese la tasa de interés" required step="0.01" min="0">
            </div>

            <div class="mb-3">
                <label for="plazoMeses" class="form-label">Plazo (Meses):</label>
                <input type="number" class="form-control" name="plazoMeses" id="plazoMeses" placeholder="Ingrese el plazo en meses" required min="1" max="84">
            </div>

            <div class="mb-3">
                <label for="tipoCuota" class="form-label">Tipo de Cuota:</label>
                <select class="form-select" name="tipoCuota" id="tipoCuota" required>
                    <option value="" disabled selected>Seleccione el tipo de cuota</option>
                    <option value="FIJO">FIJO</option>
                    <option value="VARIABLE">VARIABLE</option>
                </select>
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-primary w-100" value="Enviar">
            </div>
        </form>

        <div class="text-center mt-4">
            <a th:href="@{/prestamos/home}" class="btn btn-secondary">Volver al Listado de Préstamos</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
