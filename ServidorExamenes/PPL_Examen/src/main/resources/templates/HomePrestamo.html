<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prestamos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">Listado de Préstamos</h1>
            <a th:href="@{/logout}" class="btn btn-danger">Cerrar Sesión</a>
        </div>

        <div th:if="${mensaje}" class="alert alert-success" role="alert">
            <span th:text="${mensaje}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <div class="text-center mb-4">
            <a th:href="@{/prestamos/alta}" class="btn btn-primary">Añadir Préstamo</a>
        </div>

        <div>
            <h5>Cuenta: <span th:text="${session.cuenta.idCuenta}"></span></h5>
            <h5>Saldo: <span th:text="${session.cuenta.saldo} + ' €'"></span></h5>
        </div>

        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Importe</th>
                    <th>Interés</th>
                    <th>Plazo</th>
                    <th>Cuota</th>
                    <th>Operaciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prestamo : ${prestamos}">
                    <td th:text="${prestamo.idPrestamo}"></td>
                    <td th:text="${prestamo.fechaPrestamo}"></td>
                    <td th:text="${prestamo.descripcion}"></td>
                    <td th:text="${prestamo.cantidadPrestamo} + ' €'"></td>
                    <td th:text="${prestamo.tasaInteresAnual} + ' %'"></td>
                    <td th:text="${prestamo.plazoMeses}"></td>
                    <td th:text="${prestamo.tipoCuota}"></td>
                    <td>
                        <a th:href="@{/prestamos/eliminar/{idPrestamo}(idPrestamo=${prestamo.idPrestamo})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a th:href="@{/home}" class="btn btn-secondary">Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
