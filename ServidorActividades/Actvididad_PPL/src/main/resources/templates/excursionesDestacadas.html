<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Excursiones Destacadas</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<div class="container mt-4">
		<h1 class="text-center mb-4">Excursiones Destacadas</h1>

		<!-- TABLA DESTACADAS -->
		<div>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Origen</th>
						<th>Destino</th>
						<th>Fecha</th>
						<th>Duración (días)</th>
						<th>Estado</th>
						<th>Destacado</th>
					</tr>
				</thead>
				<tbody>
					<!-- ITERACION -->
					<tr th:each="excursion : ${excursionesDestacadas}">
						<td th:text="${excursion.origen}"></td>
						<td th:text="${excursion.destino}"></td>
						<td th:text="${excursion.fechaExcursion}"></td>
						<td th:text="${excursion.duracion}"></td>
						<td th:text="${excursion.estado}"></td>
						<td th:text="${excursion.destacado}"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- BOTON PARA VOLVER AL HOMER -->
		<div class="mt-3">
			<a th:href="@{/}" class="btn btn-primary">Volver a la lista</a>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
