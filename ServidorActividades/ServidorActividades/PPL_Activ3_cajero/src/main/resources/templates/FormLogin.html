<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de Sesión/Cuenta</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-4">CAJERO</h2>
                        
                         <!-- Mensaje de "error" si existe -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <p th:text="${error}"></p>
                        </div>

                        <!-- FORMULARIO DE LOGIN -->
                        <form th:action="@{/login}" method="post" class="form">

                            <!-- Campo para ingresar cuenta -->
                            <div class="mb-3">
                                <label class="form-label" for="idCuenta">Bienvenido, acceda a su cuenta:</label>
                                <input type="text" id="idCuenta" name="idCuenta"
                                    class="form-control" required
                                    placeholder="Ingrese su número de cuenta">
                            </div>

                            <!-- Botón de Iniciar Sesión -->
                            <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
